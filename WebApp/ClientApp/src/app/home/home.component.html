<div class="news-home">
    <div class="article" *ngFor="let article of articles">
        <a class="article-img" href="{{article.url}}" target="_blank">
            <img src="{{article.urlToImage}}" />
        </a>
        <div>{{ article.title}}</div>
        <a href="{{article.url}}" target="_blank">{{ article.source.name}}</a>
    </div>
</div>
